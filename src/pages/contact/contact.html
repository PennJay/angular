<ion-header>

  <ion-navbar color="yel">
    <ion-title style="margin-left:150px;">消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="push()">
          <ion-avatar item-start>
            <img src="{{item.tx}}">
          </ion-avatar>
          <h2>{{item.title}}</h2>
          <p>{{item.content}}</p>
          <ion-note item-end>{{item.time}}</ion-note>
        </ion-item>
      </ion-list>

</ion-content>
