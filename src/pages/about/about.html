<ion-header>

  <ion-toolbar color="yel">
    <ion-title style="margin-left:120px;">选择发布类型</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

     
  <div [ngSwitch]="search" >
    <ion-slides>
      <ion-slide>
        <div *ngSwitchCase="'infor'" (click)="push()">
            <ion-grid>
              <ion-row>
                <ion-col *ngFor="let item of infor.slice(0,4)" class="infor">
                  <img [src]="item.icon">
                  <p>{{ item.title }}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col *ngFor="let item of infor.slice(4,8)" class="infor">
                    <img [src]="item.icon">
                    <p>{{ item.title }}</p>
                  </ion-col>
              </ion-row>
            </ion-grid>  
        </div>
      </ion-slide>
      <ion-slide>
          <div *ngSwitchCase="'infor'" >
              <ion-grid>
                <ion-row>
                  <ion-col *ngFor="let item of infor.slice(0,4)" class="infor">
                    <img [src]="item.icon">
                    <p>{{ item.title }}</p>
                  </ion-col>
                </ion-row>
              </ion-grid>  
          </div>
      </ion-slide>
    </ion-slides>
    <ion-slides>
      <ion-slide>
      <div *ngSwitchCase="'service'" >
          <ion-grid>
            <ion-row>
              <ion-col *ngFor="let item of infor.slice(4,8)" class="service">
                <img [src]="item.icon">
                <p>{{ item.title }}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col *ngFor="let item of infor.slice(0,4)" class="service">
                <img [src]="item.icon">
                <p>{{ item.title }}</p>
              </ion-col>
            </ion-row>
          </ion-grid> 
        </div>
      </ion-slide>
      <ion-slide>
          <div *ngSwitchCase="'service'" >
              <ion-grid>
                <ion-row>
                  <ion-col *ngFor="let item of infor.slice(4,8)" class="service">
                    <img [src]="item.icon">
                    <p>{{ item.title }}</p>
                  </ion-col>
                </ion-row>
              </ion-grid> 
            </div>
          </ion-slide>
      </ion-slides>  
  </div>
       
          
   
           
    
       

</ion-content>
