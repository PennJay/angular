<ion-header>

  <ion-navbar color="yel">
    <ion-title>消息详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="push()">
          <ion-avatar item-start>
            <img src="{{item.tx}}">
          </ion-avatar>
          <h2>{{item.title}}</h2>
          <p>{{item.content}}</p>
          <ion-note item-end>{{item.time}}</ion-note>
        </ion-item>
      </ion-list>

</ion-content>

<ion-footer style="background-color:white;">
    <ion-icon name="mic" color='yel' ></ion-icon>
   <input type="text" placeholder="输入聊天内容……">
   <ion-icon name='happy' color='yel' end ></ion-icon>
   <ion-icon name='add-circle' color='yel' end ></ion-icon>
</ion-footer>
